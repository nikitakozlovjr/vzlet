<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детская футбольная школа "Взлет"</title>
    <!-- <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-grid.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="/utils/index.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="application-form" method="post">
            <div class="mb-3">
                <label for="data_kid" class="form-label">ФИО ребенка</label>
                <input name="data_kid" type="text" class="form-control" id="data_kid" placeholder="Иванов Иван Иванович">
            </div>

            <div class="mb-3">
                <label for="date_of_birthday_kid" class="form-label">День рождения ребенка</label>
                <input name="date_of_birthday_kid" type="date" class="form-control" id="date_of_birthday_kid" placeholder="">
            </div>

            <div class="mb-3">
                <label for="data_parent" class="form-label">ФИО родителя</label>
                <input name="data_parent" type="text" class="form-control" id="data_parent" placeholder="Алексеев Алексей Алексеевич">
            </div>
            
            <div class="mb-3">
                <label for="phone_parent" class="form-label">Контактный телефон родителя</label>
                <input name="phone_parent" type="tel" class="form-control" id="phone_parent" placeholder="+7(999) 999 99 99" required >
            </div>

            <input class="btn btn-primary" type="submit" value="Записаться">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Согласие <a href="/politika.html">на обработку персональных данных</a>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
